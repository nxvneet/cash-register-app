<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cash Register Manager</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            
            <div class="heading-section">
                <h1 class="heading">Cash Register Manager</h1>
                <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>
            </div>

            <div class="inputs">
             <label for="bill">Bill Amount:</label>
             <input id="bill" type="number"></input>
            
             <label for="cash">Cash Given:</label>
             <input id="cash" type="number"></input>
            </div>
        

        <div>
            <button id="btn-check">Check</button>
        </div>

        <div id="error"></div>        

        
        <table class="change-table">
            <caption>Return change</caption>
           <tbody>
            <tr>
                <th>No. of notes</th>
                <th id="no-of-notes"></th>
                <th id="no-of-notes"></th>
                <th id="no-of-notes"></th>
                <th id="no-of-notes"></th>
                <th id="no-of-notes"></th>
                <th id="no-of-notes"></th>
                <th id="no-of-notes"></th>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
           </tbody> 
           
        </table>
        
    </div>
