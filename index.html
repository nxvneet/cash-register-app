<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cash Register Manager</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="heading-section">
                <h1 class="heading">Cash Register Manager</h1>
                <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>
            </div>
            
         <div class="inputs">
            
            <label for="bill">Bill Amount:</label>
            
            <input id="bill" type="text"></label>
            
            <label for="cash">Cash Given:</label>
            
            <input id="cash" type="text"></input>
            
         </div>

        <div>
            <button class="btn-check">Check</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
